<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页时钟</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Digital', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .clock-container {
            text-align: center;
        }
        
        .date-display {
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        .time-display {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        /* 默认字体，如果自定义字体加载失败则使用此字体 */
        @font-face {
            font-family: 'Digital';
            src: local('Arial');
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="date" class="date-display">加载中...</div>
        <div id="time" class="time-display">加载中...</div>
    </div>

    <script>
        // 默认配置
        let config = {
            fontSize: '5rem',
            fontFamily: 'Digital'
        };

        // 加载配置
        function loadConfig() {
            const mockConfig = {
                fontSize: '9rem',
                fontFamily: 'Digital',
            };
            applyConfig(mockConfig);
            
            // 实际应用中使用以下代码从gitee加载配置
            /*
            fetch('https://gitee.com/your-username/your-repo/raw/branch/config.json')
                .then(response => response.json())
                .then(data => applyConfig(data))
                .catch(error => {
                    console.error('加载配置失败:', error);
                    applyConfig(config); // 使用默认配置
                });
            */
        }

        // 应用配置
        function applyConfig(newConfig) {
            config = {...config, ...newConfig};
            
            // 动态加载字体
            if (config.fontUrl) {
                const fontFace = new FontFace(config.fontFamily, `url(${config.fontUrl})`);
                fontFace.load().then(function(loadedFace) {
                    document.fonts.add(loadedFace);
                    updateStyles();
                }).catch(function(error) {
                    console.error('字体加载失败:', error);
                    updateStyles();
                });
            } else {
                updateStyles();
            }
        }

        // 更新样式
        function updateStyles() {
            document.body.style.fontFamily = config.fontFamily;
            document.querySelector('.date-display').style.fontSize = config.fontSize;
            document.querySelector('.time-display').style.fontSize = config.fontSize;
        }

        // 更新时钟显示
        function updateClock() {
            const now = new Date();
            
            // 格式化日期
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];
            
            // 格式化时间
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // 更新显示
            document.getElementById('date').textContent = `${year}年${month}月${day}日 星期${weekday}`;
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初始化
        function init() {
            loadConfig();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
